<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .centered-content {
        text-align: center;  /* Centers text */
        display: flex;
        justify-content: center;  /* Centers flex items (like buttons) horizontally within the container */
        flex-direction: column;  /* Stacks flex items vertically */
        align-items: center;  /* Aligns flex items in the center of the flex container along the cross axis */
    }
</style>
</head>
<body>
    <div class="container mt-5 centered-content">
        <h2 class="my-4">Movie Recommendations</h2>
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>Movie ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in recommendations %}
                <tr>
                    <td>{{ rec.movieId }}</td>
                    <td>{{ rec.title }}</td>
                    <td>{{ rec.genre }}</td>
                    <td>{{ rec.prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
