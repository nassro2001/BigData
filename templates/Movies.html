<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .centered-content {
        text-align: center;  /* Centers text */
        display: flex;
        justify-content: center;  /* Centers flex items (like buttons) horizontally within the container */
        flex-direction: column;  /* Stacks flex items vertically */
        align-items: center;  /* Aligns flex items in the center of the flex container along the cross axis */
    }
</style>

</head>
<body>
    <div class="container mt-5 centered-content">
        <h1 class="mb-4">Movies</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Movie ID</th>
                    <th>Title</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie.movieId }}</td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.genre }}</td>
                <td><a href="{{ url_for('details_movie', movieId=movie.movieId, title=movie.title, genre=movie.genre) }}" class="btn btn-primary">View details</a></td>
                 <td><a href="{{ url_for('rate_movie', movieId=movie.movieId, title=movie.title, genre=movie.genre) }}" class="btn btn-warning">Rate movie</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
