<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
    .centered-content {
        text-align: center;  /* Centers text */
        display: flex;
        justify-content: center;  /* Centers flex items (like buttons) horizontally within the container */
        flex-direction: column;  /* Stacks flex items vertically */
        align-items: center;  /* Aligns flex items in the center of the flex container along the cross axis */
    }
</style>
</head>
<body>
    <div class="container mt-5 centered-content">
        <h1 class="mb-4">Movie Details</h1>
        <form action="" method="post">
            <div class="mb-3">
                <label for="movieId" class="form-label">Movie ID</label>
                <input type="text" class="form-control" id="movieId" name="movieId" value="{{ movieId }}" readonly>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ title }}" readonly>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" value="{{ genre }}" readonly>
            </div>
            <a href="{{ url_for('show_recommendations') }}" class="btn btn-outline-success">Recommendations</a>
        </form>
    </div>
</body>
</html>
